<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of classrooms</title>
</head>
<body>
    <h1>Classrooms</h1>
    {%for object in object_list %}
    <a href="{%url 'class_view' object.id%}"> <h2>{{object}}</h2></a>
    <h3>{{object.subdivision}}</h3>
    <p><strong>Area: </strong> {{object.area}} m.</p>
    <p><strong>Appointment: </strong>{{object.appointment}}</p>
    <p><strong>Employers: </strong>
        <ul>
        {% for employee in object.employee.all %}
        <li>{{employee}}</li>
        {%endfor%}
    </ul>
    </p>
    {% endfor %}
    <p><a href="{% url 'class_create'%}">New classroom</a></p>
    <p><a href="{% url 'sub_list' %}"> To the main </a></p>
</body>
</html>
